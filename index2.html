<title>startwin</title><script defer="defer" src="/js/chunk-vendors.79532d7f.js"></script><script defer="defer" src="/js/app.d0409e97.js"></script><link href="/css/app.79b305be.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but FluxWin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div> \
<div id="app"></div>
    <script>
      function updateRunningTime() {
        var currentTime = new Date();
        var startDate = new Date("2020-10-16");
        var timeDifference = currentTime - startDate;

        var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor(
          (timeDifference % (1000 * 60 * 60)) / (1000 * 60)
        );
        var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML =
          (hours < 10 ? "0" : "") + hours;
        document.getElementById("minutes").innerHTML =
          (minutes < 10 ? "0" : "") + minutes;
        document.getElementById("seconds").innerHTML =
          (seconds < 10 ? "0" : "") + seconds;
      }

      // Update the running time every second
      setInterval(updateRunningTime, 1000);

      // Initial update
      updateRunningTime();
    </script>
  </body>
</html>
